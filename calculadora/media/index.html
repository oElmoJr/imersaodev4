<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="../style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <a href="../">
          <h1>CALCULADORA</h1>
        </a>
        <a class="menu-btn on" href="">Média</a>
        <a class="menu-btn" href="../temperatura/">Temperatura</a>
        <a class="menu-btn" href="../moeda/">Moeda</a>
        <a class="menu-btn" href="../distancia/">Distância</a>

        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo"
          alt=""
        />
      </aside>
      <main>
        <a href="https://alura.com.br/" target="_blank">
          <img
            src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
            alt=""
            class="alura-logo"
          />
        </a>
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
        <span id="resultado"></span>
        <span id="passou"></span>
        <div class="calc-container">
          <div class="input-container">
            <input id="valor1" placeholder="1º nota" type="number" />
            <input id="valor2" placeholder="2º nota" type="number" />
            <input id="valor3" placeholder="3º nota" type="number" />
            <input id="valor4" placeholder="4º nota" type="number" />
          </div>
          <button onclick="calcular()" class="btn">Calcular</button>
        </div>
      </main>
    </div>
  </body>
</html>
