<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/067f1ddc73.js"
      crossorigin="anonymous"
    ></script>

    <title>Tabela de classificação</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo-container">
        <i class="fa-solid fa-table-list"></i>
        <h1 class="main-title">Classificação</h1>
      </div>
    </header>
    <div class="main-container">
      <div class="container">
        <aside>
          <div>
            <div class="div-addplayer">
              <form id="form">
                <label for="player">Adicionar player</label>
                <div>
                  <input
                    id="nome"
                    class="inpt"
                    name="player"
                    placeholder="Player name"
                    type="text"
                  />
                  <button onclick="novojogador()" class="btn btn-inpt">
                    Add
                  </button>
                </div>
              </form>
            </div>
            <div class="div-acoes">
              <button
                onclick="adicionarEmpate()"
                class="btn btn-inpt btn-empate"
              >
                Empate
              </button>
              <button onclick="zerar()" class="btn btn-inpt btn-remove">
                Zerar
              </button>
              <button onclick="window.location.reload();" class="btn btn-inpt">
                Reset
              </button>
            </div>
            <p id="msg"></p>
          </div>

          <div class="nav-links">
            <a href="https://github.com/oElmoJr/imersaodev4/" target="_blank"
              ><div class="icons"><i class="fab fa-github fa-2x"></i></div>
              GitHub</a
            >
            <a href="https://www.linkedin.com/in/elmojr/" target="_blank"
              ><div class="icons"><i class="fab fa-linkedin fa-2x"></i></div>
              LinkedIn</a
            >
            <a href="https://www.instagram.com/_elmojr/" target="_blank"
              ><div class="icons"><i class="fab fa-instagram fa-2x"></i></div>
              Insta</a
            >
          </div>
        </aside>
        <main>
          <div class="table-container">
            <table style="width: 100%">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Vitórias</th>
                  <th>Empates</th>
                  <th>Derrotas</th>
                  <th>Pontos</th>
                  <th colspan="3">Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaJogadores"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
